<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aloha gnome</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" type="image/x-icon" href="image/fav.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
</head>

<body>

  <audio src="./audio/sotr.mp3" muted='muted' class="sound"></audio>
  <div class="header-container">
    <button  id='aud-btn' class="aud-btn">â™ª</button>
    <button class='about-btn' id="about-btn">about</button>
    <button class='start-btn'>start</button>
  </div>

  <div>
    <div class="modal-open" id='modal-open'>
      <div class="modal-content">
        <h2 class="mod-title">aloha gnome</h2>
        <p>Gnomes are hiding somewhere on the screen.</p>
        <p>Put aloha shirts on them when they appear by clicking the gnomes!</p>
        <p>How many gnomes can you put aloha shirts on in 20 seconds?</p>
        <button class="modal-close-btn" id='modal-close-btn'>close</button>
      </div>
    </div>
    <div class="mask" id='mask'></div>
  </div>

  <div class='wrapper'>
    <div class='score'>0</div>
    <div class="countdown"></div>

    <div class='game'>
      <div class="spot spot1">
        <div class="gnome small one"></div>
      </div>
      <div class="spot spot2">
        <div class="gnome small two"></div>
      </div>
      <div class="spot spot3">
        <div class="gnome small three"></div>
      </div>
      <div class="spot spot4">
        <div class="gnome small four"></div>
      </div>
      <div class="spot spot5">
        <div class="gnome small five"></div>
      </div>
      <div class="spot spot6">
        <div class="gnome small six"></div>
      </div>
      <div class="spot spot7">
        <div class="gnome large seven"></div>
      </div>
      <div class="spot spot8">
        <div class="gnome large eight"></div>
      </div>
      <div class="spot spot9">
        <div class="gnome large nine"></div>
      </div>
    </div>
  </div>

  <div id='game-over-container' class="game-over-container">
    <div id="game-over" class="game-over">
      <div>Times Up</div> 
      <div id="congrats" class="congrats">Congrats!</div>
    </div>
    <div class="game-over-btns" id="game-over-btns">
      <button  class="modal-close-btn2" id='modal-close-btn2'>close</button>
      <button  class="restart-btn" id='restart-btn'>restart</button>
    </div>
  </div>

  <div class="fab-footer">
    <a href="https://github.com/sdean14"><i class="fab fa-github"></i></a>
    <a href="https://github.com/sdean14/js-aloha-gnome"><i class="fas fa-code-branch"></i></a>
    <a href="https://www.linkedin.com/feed/"><i class="fab fa-linkedin"></i></a>
  </div>

  <script src="script.js"></script>
</body>

</html>
